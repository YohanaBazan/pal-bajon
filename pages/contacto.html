<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Pal Bajon</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="../img/Pal.png" alt="Logo">
        </div>
        <div class="iconos">
            <img src="../img/usuario.png" alt="Login"> 
            <img src="../img/buscar.png" alt="Buscador">
            <img src="../img/carrito-de-compras.png" alt="carrito-de-compras">
        </div>

        <nav> 
            <ul>
                <li><a href="../index.html">INICIO</a></li>
                <li><a href="./tienda.html">TIENDA</a></li>
                <li><a href="./nosotros.html">¿QUIENES SOMOS?</a></li>
                <li><a href="./preguntas-frecuentes.html">PREGUNTAS FRECUENTES</a></li>
                <li><a href="./contacto.html">CONTACTO</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="formulario">
            <h2>Si tenés alguna duda sobre nuestros productos ¡Contáctanos!</h2>
            <form class="contacto"action="">

                <input type="text" name="nombre" placeholder="Nombre">
                <input type="text" name="correo" placeholder="Correo">
                <input type="text" name="telefono" placeholder="Teléfono">
                <textarea name="mensaje" placeholder=""></textarea>
                <input type="submit">
            </form>

        </div>
    </main>
    <footer class="piedepagina">
        <div>
            <h4 class="piepagina"> Medios de pagos</h4>
            <img src="../img/tarjeta-de-debito.png" alt="Tarjeta de credito">
            <img src="../img/metodo-de-pago.png" alt="Efectivo">
            <img src="../img/pago-en-linea.png" alt="Transferencia">
        </div>
        <div>
            <h4 class="piepagina"> Contáctanos</h4>
            <a href="https://web.whatsapp.com/" target="_blank">
                <img src="../img/whatsapp.png" alt="icono whatsapp">
                </a>
            <a href="https://outlook.live.com/" target="_blank">
                <img src="../img/correo.png" alt="icono correo">
                </a>
        </div>
        <div>
            <h4 class="piepagina">¡No te olvides de seguirnos!</h4>
            <a href="https://www.facebook.com/tiendapalbajon/" target="_blank">
                <img src="../img/facebook.png" alt="icono facebook"></a>
            <a href="https://www.instagram.com/_palbajon._/" target="_blank" >
                <img src="../img/instagram.png" alt="icono instagram"></a>
        </div>
    </footer>
    
</body>
</html>
